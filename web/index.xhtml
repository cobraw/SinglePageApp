<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:messages id="messages" showDetail="true" autoUpdate="true"
                        closable="true" />
            <p:panel id="panel" header="用户登录" style="margin-bottom:10px;">
                <h:panelGrid columns="2">
                    <h:outputLabel for="loginid" value="登录编号" />
                    <p:inputText id="loginid" value="#{login.userid}" />
                    <h:outputLabel for="pwd" value="密码" />
                    <p:inputText id="pwd" value="#{login.password}" />
                </h:panelGrid>
            </p:panel>
            <h:panelGrid columns="1">
                <p:commandButton value="提交" rendered="true" action="#{login.login()}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
