<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
       
        <title>XXX单页面应用平台</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="50"  resizable="false" closable="false" collapsible="false">
            </p:layoutUnit>
            <p:layoutUnit position="west" size="230"  resizable="true" closable="false" collapsible="true" maxSize="300">
                <ui:insert  name="menu"></ui:insert>
            </p:layoutUnit>
            <p:layoutUnit   position="center">
                <p:panel id="mainarea"  >
                    <ui:include src="#{deskBean.url}"/>
                </p:panel>
            </p:layoutUnit>
            <p:layoutUnit position="south" size="30"  resizable="false" closable="false" collapsible="true">
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
