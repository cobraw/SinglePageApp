<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <h:head>
    </h:head>
    <h:body>
        <h:form id="form">
            <p:messages id="messages" showDetail="true" autoUpdate="true"
                        closable="true" />
            <p:panel id="panel" header="用户登录" style="margin-bottom:10px;">
                <h:panelGrid columns="2">

                    <h:outputLabel for="loginid" value="登录编号" />
                    <p:inputText id="loginid" value="#{login.loginid}" />

                    <h:outputLabel for="pwd" value="密码" />
                    <p:inputText id="pwd" value="#{login.pwd}" />

                </h:panelGrid>
            </p:panel>
            <h:panelGrid columns="1">
                <p:commandButton value="保存" rendered="true" action="#{login.login}" />
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
